		   {
            key = 0 0 0 0
			   key = 0.01 0.01 0 0
			   key = 10 1.5 0 0
			   key = 30 1.5 0 0
			   key = 60 0 0 0
	      }
		}
	   TEMPLATE
      {
			templateName = SeaLevelPlume
			overrideParentTransform = thrustTransform
			position = 0,0,-0.03
            rotation = 0, 0, 0
            scale = 0.81, 0.81, 1.1
		}
        TEMPLATE
		{
			templateName = BurnoutPlume
			overrideParentTransform = thrustTransform
			position = 0,0,-0.03
            rotation = 0, 0, 0
            scale = 0.81, 0.81, 1.1
		}
		TEMPLATE
		{
			templateName = Burnout
			overrideParentTransform = thrustTransform
			position = 0,0,-0.4
            rotation = 0, 0, 0
            scale = 1.1, 1.1, 3.5
		}
		TEMPLATE
		{
			templateName = BurnoutFireball
			overrideParentTransform = thrustTransform
			position = 0,0,0
            rotation = 0, 0, 0
