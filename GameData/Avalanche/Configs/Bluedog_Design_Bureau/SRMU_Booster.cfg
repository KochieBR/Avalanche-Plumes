	{
		name = SolidSmoke
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0.1
		fixedScale = 1.5
		energy = 2
		speed = 1
	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = SRMU_Booster
		ATMOSPHEREDENSITYCONTROLLER
		{
			name = atmosphereDepth
		}
		THROTTLECONTROLLER
		{
			responseRateUp = 2200
			responseRateDown = 2200
			engineID =
			name = throttle
		}
		RANDOMNESSCONTROLLER
		{
			range = 0,0
			noiseType = perlin
			scale = 0.5
			minimum = -0.5
			speed = 10
			name = Random
			seed = 40
		}
		ENGINEEVENTCONTROLLER
		{
			eventName = flameout
			eventDuration = 60
			name = Burnout
