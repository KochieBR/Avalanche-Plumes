@PART[bluedog_SRMU_XL|bluedog_SRMU_TwoSeg|bluedog_SRMU_Full|bluedog_SRMU_Half|bluedog_SRMU_Single]:NEEDS[Waterfall,Bluedog_DB,!zRealPlume]:AFTER[Bluedog_DB]
{
